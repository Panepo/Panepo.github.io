<!DOCTYPE html>
<html>  
	<head>
		<meta charset="UTF-8">
		<title>フラワーナイトガール経験値シミュレーター</title>
	</head>  
  <body>
		<header>  
			<h1>お花経験値シミュレーター</h1> 
		</header>
		<section>
			<article>
				<h3>對象騎士</h3>
				レアリティ:
				<input type="radio" name="InpRarity" value="2">★★
				<input type="radio" name="InpRarity" value="3">★★★
				<input type="radio" name="InpRarity" value="4">★★★★
				<input type="radio" name="InpRarity" value="5">★★★★★
				<input type="radio" name="InpRarity" value="6">★★★★★★<br>
				進化:
				<input type="radio" name="InpPrompt" value="0">未進化
				<input type="radio" name="InpPrompt" value="1">進化済<br>
				現在Lv:
				<input type="text" name="InpLevel">
				次のLvまでの経験値:
				<input type="text" name="InpExp"><br>
			</article>
			<article>
				<h3>合成素材</h3>
				同属性
				5才:<input type="text" name="InpFeed5">
				20才:<input type="text" name="InpFeed20">
				100才:<input type="text" name="InpFeed100"><br>
				別属性
				5才:<input type="text" name="InpFeed5x">
				20才:<input type="text" name="InpFeed20x">
				100才:<input type="text" name="InpFeed100x"><br>
				
			</article>
    </section>

      </p>       
    </footer>  
  </body>  
</html>
